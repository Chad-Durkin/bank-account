<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Epicodus Credit Union</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="register-account">
            <div class="form-group">
              <label for="account-name">Account Name:</label>
              <input type="text" id="account-name">
            </div>
            <div class="form-group">
              <label for="account-password">Password: </label>
              <input type="text" id="account-password">
            </div>
            <div class="form-group">
              <label for="initial-deposit">Initial Deposit:</label>
              <input type="number" id="initial-deposit">
            </div>
            <button type="submit" id="register-button" class="btn">Create Account</button>
          </form>
        </div>

        <div class="col-md-6">
          <form id="deposit-withdraw">
            <div class="form-group">
              <label for="account-name">Account Name:</label>
              <input type="text" id="account-name-lookup">
            </div>
            <div class="form-group">
              <label for="deposit-amount">Deposit Amount:</label>
              <input type="number" id="deposit-amount">
            </div>
            <div class="form-group">
              <label for="withdrawal-amount">Withdrawal Amount:</label>
              <input type="number" id="withdrawal-amount">
            </div>
            <button type="submit" id="transaction-button" class="btn">Finish Transaction</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="balanceOutput">
            <h3>Current Balance:</h3>
            <p>
            </p>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
